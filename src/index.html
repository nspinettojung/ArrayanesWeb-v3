<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arrayanes</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <script>
      (function loadTailwindWithFallback() {
        const cdnUrl =
          'https://cdn.tailwindcss.com?plugins=forms,container-queries';
        const cdnScript = document.createElement('script');
        cdnScript.src = cdnUrl;
        cdnScript.defer = true;
        cdnScript.onload = function () {
          document.documentElement.dataset.tailwindSource = 'cdn';
        };
        cdnScript.onerror = function () {
          document.documentElement.dataset.tailwindSource = 'local';
          console.warn(
            '[Tailwind] CDN no disponible, activando hoja de estilos local.'
          );
          const fallbackLink = document.createElement('link');
          fallbackLink.rel = 'stylesheet';
          fallbackLink.href = './css/tailwind-fallback.css';
          fallbackLink.crossOrigin = 'anonymous';
          document.head.appendChild(fallbackLink);
        };
        document.head.appendChild(cdnScript);
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>

<header
  class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap bg-white border-b border-solid border-b-[#f0f2f5] px-10 py-3 animate-fade-in"
>
  <div class="flex items-center gap-4 text-[#111418]">
    <h2
      class="text-[#111418] text-lg font-bold leading-tight tracking-[-0.015em] select-none transition-smooth hover:text-[#3d98f4] cursor-pointer"
    >
      Departamentos Arrayanes
    </h2>
  </div>
  <!-- Botón hamburguesa solo en móvil -->
  <button
    class="sm:hidden flex items-center justify-center p-2"
    (click)="showMenu = !showMenu"
    aria-label="Abrir menú"
  >
    <svg width="28" height="28" fill="none" viewBox="0 0 24 24">
      <path
        stroke="#111418"
        stroke-width="2"
        stroke-linecap="round"
        d="M4 6h16M4 12h16M4 18h16"
      />
    </svg>
  </button>
  <!-- Menú normal en desktop, menú desplegable en móvil -->
  <div
    class="flex-1 flex-col sm:flex-row flex justify-end gap-8"
    [ngClass]="{'hidden': !showMenu, 'flex': showMenu, 'sm:flex': true, 'absolute': showMenu, 'top-16': showMenu, 'left-0': showMenu, 'w-full': showMenu, 'bg-white': showMenu, 'px-4': showMenu, 'py-2': showMenu, 'border-b': showMenu, 'z-40': showMenu}"
  >
    <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-9">
      @for (item of rLinks; track $index) {
      <a
        class="text-[#111418] text-sm font-medium leading-normal transition-smooth hover:text-[#3d98f4]"
        [routerLink]="item.link"
        >{{ item.text }}</a
      >
      }
    </div>
    <div class="flex gap-2 mt-2 sm:mt-0">
      <dta-button
        [bClass]="'flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#3d98f4] hover:bg-[#2a7ae2] text-white text-sm font-bold leading-normal tracking-[0.015em] gap-1'"
      >
        <a
          href="https://wa.me/5493547540855"
          target="_blank"
          rel="noopener noreferrer"
          class="flex items-center gap-1 text-white"
        >
          <span class="truncate">Reservar</span>
        </a>
      </dta-button>
    </div>
  </div>
</header>
